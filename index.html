<!DOCTYPE html>
<html lang="uk">
<head>
    <title>ClockWork</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<header>
    <div>
        <h2 class="main_head">Облік робочого часу</h2>
    </div>
</header>
<nav class="nav">
    <a class="nav-link font_all_white" href="user_registration.html" style="color: white;">Реєстрація</a>
    <a class="nav-link font_all_white" href="login_in.html" style="color: white;">Вхід</a>
    <a class="nav-link font_all_white" href="profile.html" style="color: white;">Профіль</a>
    <a class="nav-link font_all_white" href="about_app.html">Про додаток</a>
</nav>

<article>
    <div class="timer_pos">
        <form id="timerForm">
            <br><br>
          <div id="timer"></div>
          <br><br>
          <h1 class="font_all1">Введіть час:</h1>
            <div class="timer_pos1">
                <div class="circle_wrapper">
                    <div class="circle_type">
                        <input type="number" id="form_inp_hour" name="form_inp_hour" min="0">
                    </div>
                    <label for="form_inp_hour">Години</label>
                </div>
                <div class="circle_wrapper">
                    <div class="circle_type">
                        <input type="number" id="form_inp_minute" name="form_inp_minute" min="0" max="59">
                    </div>
                    <label for="form_inp_minute">Хвилини</label>
                </div>
                <div class="circle_wrapper">
                    <div class="circle_type">
                        <input type="number" id="form_inp_seconds" name="form_inp_seconds" min="0" max="59">
                    </div>
                    <label for="form_inp_seconds">Секунди</label>
                </div>
            </div>  
            <br><br>
            
            <div>
                <label for="nameTimer" class="form-label font_all">Назва задачі:</label>
                <input type="text" id="name_timer" class="form-control" aria-describedby="NameTimer"><br>
                
                <div class="but_orgn">
                    <button type="submit" id="start_button" class="btn btn-primary but_1">Запустити</button><br>
                    <button type="button" id="pause_button" class="btn btn-primary but_1">Призупинити/продовжити</button><br>
                    <button type="button" id="stop_button" class="btn btn-primary but_1">Зупинити</button><br>
                </div>
                <br><br>
                <div id="table_date">
                    <table class="table">
                        <thead>
                          <tr>
                            <th style="color:#A53C30" scope="col">Назва</th>
                            <th style="color:#A53C30" scope="col">Початок таймер</th>
                            <th style="color:#A53C30" scope="col">Завершення таймера</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                      </table>
                </div>
            </div>
            
            <br><br>
        </form>
    </div>
</article>

<footer>
    <div cass="footer_link">
        <a class="nav-link" href="user_registration.html" style="color: white;">Реєстрація</a>
        <a class="nav-link" href="login_in.html" style="color: white;">Вхід</a>
        <a class="nav-link" href="profile.html" style="color: white;">Профіль</a>
        <a class="nav-link" href="about_app.html" style="color: white;">Про додаток</a>
        <a class="nav-link" href="index.html" style="color: white;">Облік робочого часу</a>
    </div>
</footer>

<script type="module" src="/js/model.js"></script>
<script type="module" src="/js/view.js"></script>
<script type="module" src="/js/controller.js"></script>


</body> 
</html>
