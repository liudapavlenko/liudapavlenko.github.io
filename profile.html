    <section> 
      <article>
        <form action="date.html">
          <div class="mb-3">
            <img src="blan1.png" width="160" height="160" class="img1" alt="Фото профілю">
            <br>
            <label for="PhotoUpload" class="form-label">Завантажити фотографію:</label>
            <input type="file" class="form-control" name="myFile" style="background-color: #C34639; color: white;">
            <br>
        
            <div class="mb-3">
                <label for="UserName" class="form-label">Ім'я:</label><br>
                <input type="text" class="form-control" aria-describedby="name" name="firstname" value="User name">
            </div>
            <div class="mb-3">
                <label for="UserSurname" class="form-label">Призвіще:</label><br>
                <input type="text" class="form-control" aria-describedby="surname" name="surname" value="User surname">
            </div> 
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email:</label><br>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="user.email@gmail.com">
            </div>
            <div class="mb-3">
                <label for="UserGender" class="form-label">Стать:</label><br>
                <select class="form-select" aria-label="Default select example" name="gender">
                <option selected>Виберіть гендер</option>  
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="UserBirthday" class="form-label"> Дата народження:</label><br>
              <input type="date" class="form-control" name="birthday" value="00-00-0000">
            </div>
            <br>
            <button type="submit" class="btn btn-primary but_1">Внести зміни</button>

        </form>
